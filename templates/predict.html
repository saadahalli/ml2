        <center>
          <br>
          <br>
          <br>
          <h1>Octroi Des Crédits Bancaires</h1>
          <br>
          <h3> -SBA- </h3>
          <br>
          <form method="POST" action="./SBA_Loan_Result">
              <br>
                  <div class="form-row" style="width: 750px">
                    <div class="form-group col-md-3" style="width: 120px" required="required">
                      <label for="NewExist">Business Condition:</label>
                      <select name="NewExist" class="form-control">
                        <option value="1">Existing Business</option>
                        <option value="2">New Business</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3" style="width: 120px" required="required">
                      <label for="RevLineCr">Revolving line of credit :</label>
                      <select name="RevLineCr" class="form-control">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3" style="width: 120px" required="required">
                      <label for="LowDoc">LowDoc Loan Program :</label>
                      <select name="LowDoc" class="form-control">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3" style="width: 120px" required="required">
                      <label for="NAICS">Business Type:</label>
                      <select name="NAICS" class="form-control">
                          <option value="11">11-Agriculture, forestry, fishing and hunting</option>
                          <option value="21">21-Mining, quarrying, and oil and gas extraction</option>
                          <option value="22">22-Utilities</option>
                          <option value="23">23-Construction</option>
                          <option value="31-33">31-Manufacturing</option>
                          <option value="31-33">32-Manufacturing</option>
                          <option value="31-33">33-Manufacturing</option>
                          <option value="42">42-Wholesale trade</option>
                          <option value="44-45">44-Retail trade</option>
                          <option value="44-45">45-Retail trade</option>
                          <option value="48-49">48-Transportation and warehousing</option>
                          <option value="48-49">49-Transportation and warehousing</option>
                          <option value="51">51-Information</option>
                          <option value="52">52-Finance and insurance</option>
                          <option value="53">53-Real estate and rental and leasing</option>
                          <option value="54">54-Professional, scientific, and technical services</option>
                          <option value="55">55-Management of companies and enterprises</option>
                          <option value="56">56-Administrative/support & waste management/remediation Service</option>
                          <option value="61">61-Educational services</option>
                          <option value="62">62-Health care and social assistance</option>
                          <option value="71">71-Arts, entertainment, and recreation</option>
                          <option value="72">72-Accommodation and food services</option>
                          <option value="81">81-Other services (except public administration)</option>
                          <option value="92">92-Public administration</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-row" style="width: 800px">
                      <div class="form-group col-md-4" required="required">
                          <label for="Term">Loan Term:</label>
                          <input type="number" step= "1" class="form-control" style="width: 200px" name="Term" placeholder="Loan Term in Months" required=True>
                      </div>
                      <div class="form-group col-md-4" required="required">
                          <label for="GrAppv">Bank Loan Amount :</label>
                          <input type="number" step= "1000" class="form-control" style="width: 200px" name="GrAppv" placeholder="Gross amount of loan approved by bank" required=True>
                      </div>
                      <div class="form-group col-md-4" required="required">
                          <label for="SBA_Appv">SBA Loan amount :</label>
                          <input type="number" step= "1000" class="form-control" style="width: 200px" name="SBA_Appv" placeholder="SBA's guaranteed amount of approved loan" required=True>
                      </div>
                  </div>
                  
              <br>
              <button type="submit" style="background-color: rgb(0, 0, 0); color: whitesmoke"
        class="btn btn-info">Prédiction</button>
          </form>
      </center>
